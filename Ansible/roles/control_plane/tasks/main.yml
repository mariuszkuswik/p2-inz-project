--- 
- name: Zmiana w configu containerd
  command: sed -i 's/disabled_plugins/\# disabled_plugins/g' /etc/containerd/config.toml

- name: Restart uslugi containerd 
  service: 
    name: containerd
    state: restarted
    
- name: Wlaczenie uslugi containerd przy starcie systemu
  service: 
    name: containerd
    enabled: yes

- name: Rozwiazanie problemu enable bridge-nf-call-iptables
  command: "{{ item }}"
  with_items: 
  - "modprobe br_netfilter"
  - "sysctl -w net.bridge.bridge-nf-call-iptables=1"
  - "echo \"net.bridge.bridge-nf-call-iptables = 1\" | tee /etc/sysctl.d/99-kubernetes-cri.conf"
  - "sysctl --system"

- name: Rozwiazanie problemu ERROR FileContent--proc-sys-net-ipv4-ip_forward
  command: "{{ item }}"
  with_items: 
  - "sysctl -w net.ipv4.ip_forward=1"
  - "echo 'net.ipv4.ip_forward = 1' | sudo tee /etc/sysctl.d/99-kubernetes-cri.conf"
  - "sudo sysctl --system"

- name: Inicjalizacja klastra
  command: kubeadm init --pod-network-cidr=10.244.0.0/16
  args:
    creates: /root/cluster_initialized.txt
  register: kubeadm_init_raw

- name: Zapisz dane wyj≈õciowe kubeadm init do pliku
  copy:
    content: 'stdout:\n{{ kubeadm_init_raw.stdout }}\n\nstderr:\n{{ kubeadm_init_raw.stderr }}'
    dest: /root/cluster_initialized.txt
  when: kubeadm_init_raw.changed

- name: Utworz katalog ~/.kube
  file:
    path: "/home/{{ main_user }}/.kube"
    state: directory
    mode: 0755
    owner: "{{ main_user }}" 
    group: "{{ main_user }}"

- name: Skopiuj plik admin.conf do katalogu konfiguracyjnego .kube
  copy:
    src: /etc/kubernetes/admin.conf
    dest: "/home/{{ main_user }}/.kube/config"
    remote_src: yes
    owner: "{{ main_user }}" 
    group: "{{ main_user }}"

