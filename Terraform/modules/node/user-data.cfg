#cloud-config
hostname: node$INSTANCE_ID
users:
  - cloud-user
  - name: ans_mariusz
    sudo: ["ALL=(ALL) NOPASSWD:ALL"]
    groups: wheel,adm,systemd-journal
    ssh_pwauth: True
    ssh_authorized_keys:
      - ssh-rsa  mariusz@localhost.localdomain
chpasswd:
  list: |
    root:password
    cloud-user:mypassword
    ans_mariusz:mypassword
  expire: False
runcmd:
  ### Meta data
  - mkdir /mnt/meta
  - mount -t iso9660 -o loop /dev/sr1 /mnt/meta
  ### Ansible 
  - mkdir /mnt/ansible
  - mount -t iso9660 -o loop /dev/sr2 /mnt/ansible
  ### Repos
  - mkdir /mnt/repos
  - mount -t iso9660 -o loop /dev/sr0 /mnt/repos
  # Copy all the repos configuration files to the yum.repos.d
  - /usr/bin/cp /mnt/meta/repo_files/* /etc/yum.repos.d/
  ### SSH
  - /usr/bin/sed -i "s/PasswordAuthentication no/PasswordAuthentication yes/g" /etc/ssh/sshd_config
  - /usr/bin/systemctl restart sshd