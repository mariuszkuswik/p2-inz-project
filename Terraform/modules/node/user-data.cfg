#cloud-config
users:
  - name: ans_mariusz
    sudo: ["ALL=(ALL) NOPASSWD:ALL"]
    groups: wheel,adm,systemd-journal
    ssh_pwauth: True
    ssh_authorized_keys:
      - ssh-rsa  mariusz@localhost.localdomain
chpasswd:
  list: |
    root:password
    ans_mariusz:mypassword
  expire: False
runcmd:
  ### SSH
  - /usr/bin/sed -i "s/PasswordAuthentication no/PasswordAuthentication yes/g" /etc/ssh/sshd_config
  - /usr/bin/systemctl restart sshd
  - /usr/bin/nmcli general hostname ${hostname}
  - /usr/bin/nmcli connection modify "System eth0" ipv4.method manual ipv4.address "${ip}"/24 ipv4.gateway 192.168.1.1 ipv4.dns "8.8.8.8 8.8.4.4"  
  - /usr/bin/nmcli connection down "System eth0"
  - /usr/bin/nmcli connection up "System eth0"
